<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="backbutton">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>faqs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let item of faqList">
    <ion-row>
      <ion-col size=12 class=faq>
        <ion-label>
          {{item.question}}
        </ion-label>
      </ion-col>
      <ion-col size=12 class="answer">
        <ion-label>
          {{item.answer}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>

</ion-content>
