
<ion-content [fullscreen]="true">
  
  <div id="sign-in-button"></div>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
             <img src="../../assets/images/Logo 3.0.png" alt="" class="logo1">

        <ion-grid class="phoneAuthGrid">
          <ion-row>
            <ion-col size="2.4"><h1>+63</h1></ion-col>
            <ion-col>
              <ion-input type="test" placeholder="Your Contact Number" [(ngModel)]="PhoneNo"
                class="input ion-padding-horizontal"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="signinWithPhoneNumber($event)" color="primary"
                class="btn-transition">
                Sign in with Phone number</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
