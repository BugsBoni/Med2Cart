<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" *ngIf="userlevel == 'Admin' || userlevel == 'Employee'">
      <ion-icon name="cube"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="userlevel == 'Admin'">
      <ion-icon name="folder"></ion-icon>
      <ion-label>Record</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Scanner</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" *ngIf="userlevel == 'Admin' || userlevel == 'Employee'">
      <ion-icon name="cart" ></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab5">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
