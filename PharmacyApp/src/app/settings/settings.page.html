<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    Utilities
  </ion-list-header>
  <ion-item (click)="announcements()" *ngIf="global.userlevel != 'Rider'">
    <ion-label>
      Announcements
    </ion-label>
    <ion-icon name="calendar-number" slot=end></ion-icon>
  </ion-item>
  <ion-item (click)="cor()" *ngIf="global.userlevel != 'Rider'">
    <ion-label>
      Cancel Order Reasons
    </ion-label>
    <ion-icon name="close-circle" slot=end></ion-icon>
  </ion-item>
  <ion-item (click)="faqs()" *ngIf="global.userlevel != 'Rider'">
    <ion-label>
      FAQ's
    </ion-label>
    <ion-icon name="help-circle" slot=end></ion-icon>
  </ion-item>
  <ion-item (click)="logout()">
    <ion-label>
      Logout
    </ion-label>
    <ion-icon name="log-out" slot=end></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
