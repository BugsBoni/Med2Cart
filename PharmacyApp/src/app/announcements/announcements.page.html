<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>Announcement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center" >
    <ion-card-header>
      <ion-card-title>Choose Images to Upload</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success" shape="round" size="large" class="upload">
        <span>Select Image</span>
        <!-- <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)" /> -->
        <input id="uploadBtn" type="file" class="upload" (change)="fileChange($event)" />
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color="light" class="ion-text-center" *ngIf="images != ''">
    <ion-card-header>
      <ion-item>
        <ion-card-title>
          {{imagenames}}
        </ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <!-- <img [src]="item.filepath" /> -->
      <img src={{images}} />
      <!-- <a [href]="item.filepath" target="_blank" rel="noopener">Download</a> -->
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      MedToCart Announcement Board
    </ion-list-header>
    <ion-item *ngFor="let items of announcementList">
      <ion-thumbnail>
        <img src={{items.image}}>
      </ion-thumbnail>
      <ion-button slot=end (click)="deleteAnnouncement(items.id)">
        <ion-icon name=trash>
        </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot=end (click)="saveAnnouncement()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
