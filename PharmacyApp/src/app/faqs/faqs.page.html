<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>FAQ's</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter Question:</ion-label>
    <ion-input [(ngModel)]="question"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Enter Answer:</ion-label>
    <ion-input [(ngModel)]="answer"></ion-input>
  </ion-item>
  <ion-list>
    <ion-list-header>
      Med2Cart FAQ's List
    </ion-list-header>
    <ion-item *ngFor="let items of faqList">
      <ion-label>
        {{items.question}}<br>
        {{items.answer}}
      </ion-label>
      <ion-button slot=end (click)="deletefaq(items.id)">
        <ion-icon name=trash>
        </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot=end (click)="saveFaq()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
